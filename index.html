        .location-chip:hover,
        .location-chip.active {
            background: var(--primary-color);

            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);

        .drivers-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            padding: 2rem 0;

        .driver-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            position: relative;
            border: 1px solid rgba(0,0,0,0.08);
        }

        .driver-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .driver-image-container {
            position: relative;
            height: 240px;
            overflow: hidden;
        }

        .driver-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .driver-status {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(4px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .status-active {
            color: var(--success-color);
        }

        .status-inactive {
            color: var(--accent-color);
        }

        .driver-info {
            padding: 1.8rem;
        }

        .driver-name {
            font-size: 1.6rem;
            margin-bottom: 0.8rem;
            color: var(--secondary-color);
            font-weight: 600;
        }

        .driver-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.2rem;
            margin: 1.2rem 0;
            text-align: center;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            padding: 1.2rem 0;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.4rem;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        .driver-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            padding: 1.5rem;
        }

        .action-btn {
            padding: 1rem;
            border-radius: 12px;
            border: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.7rem;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
        }

        .action-btn.primary {
            background: var(--primary-color);
            color: var(--secondary-color);
        }

        .action-btn.secondary {
            background: var(--secondary-color);
            color: var(--primary-color);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .floating-action-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-color);
            color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            z-index: 1000;
            border: none;
        }

        .floating-action-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }

        .loading-spinner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--primary-color);
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }

        .custom-toast {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 1rem;
            margin-bottom: 1rem;
            min-width: 300px;
            display: flex;
            align-items: center;
            gap: 1rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 868px) {

        function calculateDistance(point1, point2) {
            const R = 6371;
            const dLat = toRad(point2.lat - point1.lat);
            const dLon = toRad(point2.lng - point1.lng);
            const lat1 = toRad(point1.lat);
            const lat2 = toRad(point2.lat);

            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.sin(dLon/2) * Math.sin(dLon/2) * Math.cos(lat1) * Math.cos(lat2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function toRad(degrees) {
            return degrees * Math.PI / 180;
        }

        async function getCoordinatesForLocation(location) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${location},Iraq`);
                const data = await response.json();
                
                if (data && data.length > 0) {
                    return {
                        lat: parseFloat(data[0].lat),
                        lng: parseFloat(data[0].lon)
                    };
                }
                throw new Error('لم يتم العثور على الموقع');
            } catch (error) {
                console.error('Error getting coordinates:', error);
                throw new Error('فشل في العثور على الإحداثيات');
            }
        }
