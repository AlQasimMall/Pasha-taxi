<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <!-- معلومات أساسية -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="تطبيق تاكسي العراق - خدمة حجز سيارات الأجرة">
    <meta name="apple-mobile-web-app-status-bar" content="#db4938">
    <meta name="theme-color" content="#db4938">
    <title>تاكسي العراق - النسخة المحدثة</title>
    
    <!-- روابط الأيقونات -->
    <link rel="apple-touch-icon" href="images/app-icon.png">
    <link rel="manifest" href="manifest.json">
    
    <!-- مكتبات CSS الخارجية -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css">
    
    <!-- ملف CSS الخاص بالتطبيق -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- شريط التنقل -->
    <nav class="navbar navbar-expand-lg navbar-dark app-header fixed-top">
        <div class="container">
            <!-- شعار التطبيق -->
            <a class="app-logo navbar-brand" href="#">
                <i class="fas fa-taxi"></i>
                تاكسي العراق
            </a>
            
            <!-- أزرار التحكم بالعرض -->
            <div class="view-mode">
                <button id="toggleView" class="btn">
                    <i class="fas fa-th-large"></i>
                </button>
                <button id="toggleTheme" class="btn">
                    <i class="fas fa-moon"></i>
                </button>
            </div>

            <!-- زر القائمة للشاشات الصغيرة -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- روابط التنقل -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#searchModal">
                            <i class="fas fa-search me-1"></i>
                            بحث
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#notificationsModal">
                            <i class="fas fa-bell me-1"></i>
                            تنبيهات
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#profileModal">
                            <i class="fas fa-user me-1"></i>
                            حسابي
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- المحتوى الرئيسي -->
    <div class="container main-content">
        <!-- قسم الخريطة -->
        <div id="map"></div>

        <!-- قسم فلتر المواقع -->
        <div class="location-filter">
            <div class="location-chips" id="locationFilter">
                <span class="location-chip active" data-location="all">
                    <i class="fas fa-globe"></i>
                    الكل
                </span>
                <span class="location-chip" data-location="بغداد">
                    <i class="fas fa-map-marker-alt"></i>
                    بغداد
                </span>
                <span class="location-chip" data-location="البصرة">
                    <i class="fas fa-map-marker-alt"></i>
                    البصرة
                </span>
                <span class="location-chip" data-location="النجف">
                    <i class="fas fa-map-marker-alt"></i>
                    النجف
                </span>
                <span class="location-chip" data-location="كربلاء">
                    <i class="fas fa-map-marker-alt"></i>
                    كربلاء
                </span>
                <span class="location-chip" data-location="الموصل">
                    <i class="fas fa-map-marker-alt"></i>
                    الموصل
                </span>
            </div>
        </div>

        <!-- شبكة السائقين -->
        <div class="drivers-grid" id="driversGrid"></div>
    </div>

    <!-- زر إضافة سائق جديد -->
    <button class="floating-action-btn" onclick="showAddDriverModal()">
        <i class="fas fa-plus"></i>
    </button>

    <!-- نافذة إضافة سائق جديد -->
    <div class="modal fade" id="addDriverModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">إضافة سائق جديد</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addDriverForm" onsubmit="handleAddDriver(event)">
                        <!-- قسم رفع الصورة -->
                        <div class="mb-4 text-center">
                            <div class="image-upload-container" onclick="document.getElementById('driverImage').click()">
                                <input type="file" id="driverImage" accept="image/*" style="display: none" onchange="handleImagePreview(event)">
                                <img id="imagePreview" src="#" alt="" style="display: none; width: 100%; height: 100%; object-fit: cover;">
                                <div class="upload-placeholder">
                                    <i class="fas fa-camera fa-2x mb-2"></i>
                                    <p>انقر لإضافة صورة</p>
                                </div>
                            </div>
                        </div>

                        <!-- حقل رابط الموقع -->
                        <div class="col-md-12 mb-3">
                            <label class="form-label">رابط موقع السائق</label>
                            <input type="url" class="form-control" id="driverMapLink" 
                                   placeholder="أدخل رابط الموقع (Google Maps)">
                        </div>

                        <!-- معلومات السائق -->
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">اسم السائق</label>
                                <input type="text" class="form-control" id="driverName" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">رقم الهاتف</label>
                                <input type="tel" class="form-control" id="driverPhone" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">نوع السيارة</label>
                                <input type="text" class="form-control" id="carType" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">موديل السيارة</label>
                                <input type="number" class="form-control" id="carModel" required>
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">المنطقة</label>
                                <select class="form-control" id="driverLocation" required>
                                    <option value="">اختر المنطقة</option>
                                    <option value="بغداد">بغداد</option>
                                    <option value="البصرة">البصرة</option>
                                    <option value="النجف">النجف</option>
                                    <option value="كربلاء">كربلاء</option>
                                    <option value="الموصل">الموصل</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label">معلومات إضافية</label>
                                <textarea class="form-control" id="driverBio" rows="3"></textarea>
                            </div>
                        </div>

                        <!-- زر الإضافة -->
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary w-100">إضافة السائق</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- مكونات واجهة المستخدم -->
    <div class="toast-container" id="toastContainer"></div>
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <!-- المكتبات الخارجية -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- ملفات JavaScript الخاصة بالتطبيق -->
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
